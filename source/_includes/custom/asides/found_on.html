<h2>found on</h2>
{% if site.github_user %}
<a href="https://github.com/{{site.github_user}}/" rel="tooltip" title="Github"><img class="social_icon" title="Github" alt="github icon" src="{{ root_url }}/images/github-icon.png"></a>
{% endif %}

{% if site.bitbucket_user %}
<a href="http://www.bitbucket.org/{{site.bitbucket_user}}" rel="tooltip" title="Bitbucket"><img class="social_icon" title="Bitbucket" alt="Bitbucket icon" src="{{ root_url }}/images/bitbucket-icon.png"></a>
{% endif %}

{% if site.author_site %}
<a href="{{site.author_site}}" rel="tooltip" title="Website"><img class="social_icon" title="Website" alt="Author site icon" src="{{ root_url }}/images/website-icon.png"></a>
{% endif %}

{% if site.url %}
<a href="{{site.url}}" rel="tooltip" title="Blog"><img class="social_icon" title="Blog" alt="Author bite icon" src="{{ root_url }}/images/blog-icon.png"></a>
{% endif %}
